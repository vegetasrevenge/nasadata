<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>

<form action="/api/meteorites" method="GET">
    <input id="min" type="text" name="min" min="860"/>
    <input id="max" type="text" name="max" max="2015"/>
    <button id="button" type="submit">Search</button>
</form>
<script>

    let map;

    function initMap() {
        var origin = {lat: 0, lng: 0};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: origin
        });
        var marker = new google.maps.Marker({
            position: origin,
            map: map
        });
    }

    const button = document.querySelector("#button");
    const min = document.querySelector("#min");
    const max = document.querySelector("#max");

    button.addEventListener("click", fetchFunction);
    function fetchFunction(evt) {
        evt.preventDefault();

        fetch(`/api/meteorites?min=${min.value}&max=${max.value}`)
            .then(function (response) {
                return response.json();
            }).then(plotMarkers);
    }

    let markers;
    let bounds;

    function plotMarkers(m) {

        markers = [];
        bounds = new google.maps.LatLngBounds();
        console.log(map);
        m.forEach(function (marker) {
            //create text windows for marker
            var position = new google.maps.LatLng(marker.recLat, marker.recLong);
            console.log(marker);
            markers.push(
                new google.maps.Marker({
                    position: position,
                    map: map,
                    animation: google.maps.Animation.DROP
                })
            );
            bounds.extend(position);
        })
//        map.fitBounds(bounds);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Xti-diTU1I36rLXgCAw6Mb-L-Yv7dNo&callback=initMap">
</script>
</body>
</html>
